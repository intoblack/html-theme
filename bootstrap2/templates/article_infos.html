<footer class="post-info">
<span class="label">日期&nbsp</span>
<abbr class="published" title="{{ article.date.isoformat() }}">
        <i class="icon-calendar"></i>{{ article.locale_date }}
</abbr>
{% if article.author %}
<span class="label"> 由 </span>
<a href="{{ SITEURL }}/{{ article.author.url }}"><!--i class="icon-user"></i-->&nbsp{{ article.author }} 编辑</a>
{% endif %}
<span class="label">新闻类别</span>
<a href="{{ SITEURL }}/{{ article.category.url }}"><i class="icon-folder-open"></i>&nbsp{{ article.category }}</a>.

{% if PDF_PROCESSOR %}
<span class="label">
<a href="{{ SITEURL }}/pdf/{{ article.slug }}.pdf">PDF</a>
</span>
{% endif %}

{% include 'taglist.html' %}
{% include 'translations.html' %}
</footer><!-- /.post-info -->
